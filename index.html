<html>
  <head>
    <title>Project-80</title>
  </head>
  <body>
    
    <h1>Make Paragraphs From Input Boxes Using Join Function</h1>
    <span>
      <section id = "left">
          1.
          <input type = "box" placeholder = "Input box 1" id = "1#1">
          <br>
          2.
          <input type = "box" placeholder = "Input box 2" id = "1#2">
          <br>
          3.
          <input type = "box" placeholder = "Input box 3" id = "1#3">
          <br>
          4.
          <input type = "box" placeholder = "Input box 4" id = "1#4">
          <br>
          5.
          <input type = "box" placeholder = "Input box 5" id = "1#5">
          <br>
          6.
          <input type = "box" placeholder = "Input box 6" id = "1#6">
          <br>
          <button onclick = "text_paragraph_1()">Get Paragraph 1</button>
      </section>
      <section id = "right">
          1.
          <input type = "box" placeholder = "Input box 1" id = "2#1">
          <br>
          2.
          <input type = "box" placeholder = "Input box 2" id = "2#2">
          <br>
          3.
          <input type = "box" placeholder = "Input box 3" id = "2#3">
          <br>
          4.
          <input type = "box" placeholder = "Input box 4" id = "2#4">
          <br>
          5.
          <input type = "box" placeholder = "Input box 5" id = "2#5">
          <br>
          6.
          <input type = "box" placeholder = "Input box 6" id = "2#6">
          <br>
          <button onclick = "text_paragraph_2()">Get Paragraph 2</button>
      </section>
        <br>
        <div id = "paragraph1"></div>
    </span>
        <br>
        <div id = "paragraph2"></div>
      </body>
      <style>
        body {
  text-align : center;
}

#left {
  float : left;
  margin-left : 100px;
}

#right {
  float : right;
  margin-right : 150px;
}

input {
  margin-bottom : 20px;
}

#paragraph1 {
  margin-top : 255px;
  text-align : left;
}

#paragraph2 {
  margin-top : 10px;
  text-align : left;
}
      </style>
      <script>
        function text_paragraph_1() {
  var input = [];
  for (var i = 1 ; i <= 6 ; i++) {
   input.push(document.getElementById("1#" + i).value);
    document.getElementById("paragraph1").innerHTML = input.join(". ");
  }
}

function text_paragraph_2() {
  var input = [];
  for (var i = 1 ; i <= 6 ; i++) {
   input.push(document.getElementById("2#" + i).value);
    document.getElementById("paragraph2").innerHTML = input.join(". ");
  }
}
      </script>
</html>
